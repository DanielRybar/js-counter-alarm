<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/site.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./scripts/index.js"></script>
    <title>Budík demo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Časovač</a>
    </nav>
    <div class="container">
        <p id="actualTime">Čas</p>
        <form>
            <label>Hodiny:</label>
            <input type="number" id="hours" value="13">
            <label>Minuty:</label>
            <input type="number" id="minutes" value="50">
            <label>Vteřiny:</label>
            <input type="number" id="seconds" value="10">
            <button type="submit" class="btn btn-danger" id="processBtn">Nastavit</button>
        </form>
        <p id="settedTime"></p>
        <p id="countDown"></p>
        <div id="isProgress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
        </div>
    </div>
</body>
</html>
